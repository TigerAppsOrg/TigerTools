<!-- Printers/scanners/macs -->
<div class="alert" id="info-box">
  <h4 class="text-center">Information</h4>
  <hr>

  <div class="container">
    <div class="row">
      <h5><i class="fas fa-building fa-fw"></i> Floor: {{floor}}</h5>
    </div>
    <div class="row">
      <h5><i class="fas fa-door-open"></i> Room: {{room}}</h5>
    </div>

    <div class="row">
      <!-- Description -->
      <h5><i class="fas fa-quote-left fa-fw"></i> Description: {{description}}</h5>
    </div>

    <div class="row">
      <h5><i class="fab fa-accessible-icon fa-fw"></i> Accessibility: {{accessible}}</h5>
    </div>

    <div class="row">
      <div class="col-sm-4 text-center">
        <h5><i class="fas fa-print fa-fw"></i> Printers: {{printers}}</h5>
      </div>
      <div class="col-sm-4 text-center">
        <h5><i class="fas fa-barcode fa-fw"></i> Scanners: {{scanners}}</i></h5>
      </div>
      <div class="col-sm-4 text-center">
        <h5><i class="fas fa-desktop fa-fw"></i> Macs: {{computers}}</h5>
      </div>
    </div>
  </div>
</div>
